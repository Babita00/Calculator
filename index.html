<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="insert('%')">%</button>
        <button onclick="insert('/')">÷</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('*')">×</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('-')">−</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('+')">+</button>

        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button onclick="calculateLog()">log</button>
        <!-- log button replaces = -->

        <!-- Trigonometric buttons -->
        <button class="trig" onclick="calculateSin()">sin</button>
        <button class="trig" onclick="calculateCos()">cos</button>
        <button class="trig" onclick="calculateTan()">tan</button>
        <button onclick="calculate()">=</button>
        <!-- Move = to right of tan -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
